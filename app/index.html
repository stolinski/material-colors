<!doctype html>
<html ng-app="launch">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A resource for testing and quickly copying Material Design colors.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Colors</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Colors">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/apple-touch-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#5677fc">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@stolinski">
    <meta name="twitter:title" content="Material Colors">
    <meta name="twitter:description" content="A resource for testing and quickly copying Material Design colors.">
    <meta name="twitter:creator" content="@stolinski">
    <meta name="twitter:image:src" content="http://material-design.storage.googleapis.com/images/style-color-colorstory-01_large_xhdpi.png">
    <meta name="twitter:domain" content="http://materialcolors.com/">

    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/platform/platform.js"></script>
    <!-- 2. Load the component using an HTML Import -->

    <link rel="import" href="elements/color-block.html">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="ColorsController">
    <header class="app-bar promote-layer">
      <div class="app-bar-container" style='background:{{text}};'>
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo" style="color:{{current}}; border-bottom:{{accent}} solid 5px;">Material Colors</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>
    <nav class="navdrawer-container promote-layer" style="background:{{current}};">
      <h4>Navigation</h4>
      <ul>
        <li><a style='color:{{text}};' href="/">Colors</a></li>
        <li><a style='color:{{text}};' href="/#/about">About</a></li>
        <li><a style='color:{{text}};' href="/#/creator-info">Creator Info</a></li>
        <li><a style='color:{{text}};' href="http://leveluptuts.com/">500+ Free Tutorials</a></li>
        <li><a style='color:{{text}};' href="https://www.digitalocean.com/?refcode=67357174b09e">Best Web Hosting</a></li>
      </ul>
    </nav>

    <main ng-view>
    </main>

    <div class="copied" id="copied">Color Copied To Clipboard</div>
    <!-- build:js scripts/main.min.js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.0/ZeroClipboard.min.js"></script>
    <script src="/bower_components/ng-clip/dest/ng-clip.min.js"></script>

    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-29678303-2', 'auto');
      ga('send', 'pageview');

    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>

<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="color-block" attributes="color name shade" noscript>
  <template>
        <style>
        * {
            box-sizing: border-box;
        }
        :host {
            display: block;
        }
        :host:hover .color-box {

        }
        .color-box {
            display: block;
            cursor: pointer;
            z-index:100;
            height: 200px;
            width: 100%;
            position: relative;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transition: -webkit-transform 0.4s cubic-bezier(0.4, 0.75, 0.45, 0.37);
            transition: transform 0.4s cubic-bezier(0.4, 0.75, 0.45, 0.37);
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
        }
        .color-box:hover {
            -webkit-transform: rotateY(180deg);
                  transform: rotateY(180deg);
        }

        .front, .back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            top: 0;
            left: 0;
            position: absolute;
            height: 200px;
            width: 100%;
            color: #FFF;
            font-size:1.4rem;
        }

        .front {
            background: {{color}};
            z-index: 2;
            padding: 170px 2% 15px;
        }

        .front > span {
            float: right;
        }

        .back {
            background: {{color}};
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg);
            padding: 80px 15px;
            text-align: center;
        }

        .back > span {
            display: block;
        }

        </style>


        <div class="color-box">
            <div class="front">{{name}} {{shade}} <span>{{color}}</span></div>
            <div class="back">
                Click To Copy
                <span>Live Test</span>
            </div>
        </div>


     </template>
</polymer-element>
